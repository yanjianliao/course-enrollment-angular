<h1>Sections for course: {{courseId}}</h1>

<input placeholder="Section Name"
       [(ngModel)]="sectionName"
       class="form-control">

<input placeholder="seats"
       [(ngModel)]="seats"
       class="form-control">


<button class="btn btn-success btn-block" (click)="createSection()">
  add new sections
</button>


<ul class="list-group">

  <li *ngFor="let section of sections" class="list-group-item">
    name : {{section.name}}
    seats : {{section.seats}}

    <button (click)="enroll(section)"
            class="btn btn-primary float-right">
      Enroll
    </button>
  </li>

</ul>
